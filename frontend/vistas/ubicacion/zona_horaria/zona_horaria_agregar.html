<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="../../../estilos/css/bootstrap/bootstrap.min.css">
	<link rel="stylesheet" href="../../../estilos/css/personalizados/estilos-vistas.css">
	<title>Agregar Zona Horaria</title>
</head>
<body>
	<div class="container-fluid">	
		<div class="row mt-4 d-flex justify-content-center">
			<div class="col-lg-8 header-personal p-4 d-flex justify-content-center">
				<img src="../../../estilos/imagenes/logo.png" class="img-fluid w-25">
			</div>
		</div>
		<div class="row mb-3 d-flex justify-content-center">
			<div class="col-lg-8 body-personal">
				<form class="" method="post" action="../../../../backend/controladores/ubicacion/zona_horaria.py" enctype="">
					<div class="row d-flex justify-content-center">
						<div class="col-lg-12">
							<h3 class="bg-primary text-white text-center mt-3 mx-4 p-2 bg-titulo-formulario">Datos de la Zona Horaria</h3>
						</div>
					</div>
					
					<div class="row m-3 d-flex justify-content-center align-items-end">
						<div class="col-sm-12 col-md-5">
							<label class="form-label" for="nom_zon">Nombre:</label>
						</div>
						<div class="col-sm-12 col-md-7">
							<input class="form-control" type="text" id="nom_zon" name="nom_zon" size="16" maxlength="100" placeholder="Ingrese Nombre de la Zona Horaria">
						</div>
					</div>					
					<div class="row m-3 d-flex justify-content-center align-items-end">
						<div class="col-sm-12 col-md-5">
							<label class="form-label" for="acr_zon">Acrónimo:</label>
						</div>
						<div class="col-sm-12 col-md-7">
							<input class="form-control" type="text" id="acr_zon" name="acr_zon" size="25" maxlength="100" placeholder="Ingrese Descripción de la Zona Horaria">
						</div>
					</div>					
					
					<div class="row m-3 d-flex justify-content-center align-items-end">
						<div class="col-sm-12 col-md-5">
							<label class="form-label" for="dif_zon">Diferencia horaria:</label>
						</div>
						<div class="col-sm-12 col-md-7">
							<input class="form-control" type="number" id="dif_zon" name="dif_zon" size="25" maxlength="25" placeholder="Ingrese Alias de la Zona Horaria">
						</div>
					</div>					
					
					<div class="row m-3 d-flex justify-content-center align-items-end">
						<div class="col-sm-12 col-md-5">
							<label class="form-label" for="est_zon">Estatus:</label>
						</div>
						<div class="col-sm-12 col-md-7">
							<select name="est_zon" id="est_zon" class="form-select cursor-pointer">
								<option value="">Seleccione...</option>
								<option value="A">Activo</option>
								<option value="I">Inactivo</option>
							</select>
						</div>
					</div>
					<div class="row m-4 p-0 g-0 d-flex justify-content-center">
							<button class="btn btn-primary btn-formulario m-sm-2 col-sm-12 col-md-5 col-lg-3" type="submit">Agregar</button>	
							<a class="btn btn-primary btn-formulario m-sm-2 col-sm-12 col-md-5 col-lg-3" href="pais_listar.html">Ir al Listado</a>		
							<input class="btn btn-primary btn-formulario m-sm-2 col-sm-12 col-md-5 col-lg-3" type="reset" value="Limpiar">					
					</div>
				</form>	
			</div>
		</div>	
	</div>
	<script src="../../../js/bootstrap/bootstrap.bundle.min.js"></script>
</body>
</html>
