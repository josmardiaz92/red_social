<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="../../../estilos/css/bootstrap/bootstrap.min.css">
	<link rel="stylesheet" href="../../../estilos/css/personalizados/estilos-vistas.css">
	<title>Agregar Ciudad</title>
</head>
<body>
	<div class="container-fluid">	
		<div class="row mt-4 d-flex justify-content-center">
			<div class="col-lg-8 header-personal p-4 d-flex justify-content-center">
				<img src="../../../estilos/imagenes/logo.png" class="img-fluid w-25">
			</div>
		</div>
		<div class="row mb-3 d-flex justify-content-center">
			<div class="col-lg-8 body-personal">
				<form class="" method="post" action="../../../../backend/controladores/ubicacion/ciudad.py" enctype="">
					<div class="row d-flex justify-content-center">
						<div class="col-lg-12">
							<h3 class="bg-primary text-white text-center mt-3 mx-4 p-2 bg-titulo-formulario">Datos de la Ciudad</h3>
						</div>
					</div>
					
					<div class="row m-3 d-flex justify-content-center align-items-end">
						<div class="col-sm-12 col-md-5">
							<label class="form-label" for="nom_ciu">Nombre:</label>
						</div>
						<div class="col-sm-12 col-md-7">
							<input class="form-control" type="text" id="nom_ciu" name="nom_ciu" size="16" maxlength="100" placeholder="Ingrese Nombre de la Ciudad">
						</div>
					</div>					
					<div class="row m-3 d-flex justify-content-center align-items-end">
						<div class="col-sm-12 col-md-5">
							<label class="form-label" for="des_ciu">Descripción:</label>
						</div>
						<div class="col-sm-12 col-md-7">
							<input class="form-control" type="text" id="des_ciu" name="des_ciu" size="25" maxlength="100" placeholder="Ingrese Descripción de la Ciudad">
						</div>
					</div>				
					
					<div class="row m-3 d-flex justify-content-center align-items-end">
						<div class="col-sm-12 col-md-5">
							<label class="form-label" for="fky_est">Estado:</label>
						</div>
						<div class="col-sm-12 col-md-7">
							<select name="fky_est" id="fky_est" class="form-select cursor-pointer">
								<option value="">Seleccione...</option>
								<option value="1">Amazonas</option>
								<option value="2">Anzoátegui</option>
								<option value="3">Apure</option>
								<option value="4">Aragua</option>
								<option value="5">Barinas</option>
							</select>
						</div>
					</div>

					<div class="row m-3 d-flex justify-content-center align-items-end">
						<div class="col-sm-12 col-md-5">
							<label class="form-label" for="fky_zon">Zona Horaria:</label>
						</div>
						<div class="col-sm-12 col-md-7">
							<select name="fky_zon" id="fky_zon" class="form-select cursor-pointer">
								<option value="">Seleccione...</option>
								<option value="1">Afghanistan, Kabul</option>
								<option value="2">Alemania, Berlin</option>
								<option value="3">Albania, Tirane</option>
								<option value="4">Argel, Algeria</option>
								<option value="5">Argel, Algeria</option>
							</select>
						</div>
					</div>					
					
					<div class="row m-3 d-flex justify-content-center align-items-end">
						<div class="col-sm-12 col-md-5">
							<label class="form-label" for="est_ciu">Estatus:</label>
						</div>
						<div class="col-sm-12 col-md-7">
							<select name="est_ciu" id="est_ciu" class="form-select cursor-pointer">
								<option value="">Seleccione...</option>
								<option value="A">Activo</option>
								<option value="I">Inactivo</option>
							</select>
						</div>
					</div>
					<div class="row m-4 p-0 g-0 d-flex justify-content-center">
							<button class="btn btn-primary btn-formulario m-sm-2 col-sm-12 col-md-5 col-lg-3" type="submit">Agregar</button>	
							<a class="btn btn-primary btn-formulario m-sm-2 col-sm-12 col-md-5 col-lg-3" href="pais_listar.html">Ir al Listado</a>		
							<input class="btn btn-primary btn-formulario m-sm-2 col-sm-12 col-md-5 col-lg-3" type="reset" value="Limpiar">					
					</div>
				</form>	
			</div>
		</div>	
	</div>
	<script src="../../../js/bootstrap/bootstrap.bundle.min.js"></script>
</body>
</html>
