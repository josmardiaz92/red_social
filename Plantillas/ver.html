<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="../Estilos/css/bootstrap.min.css">
	<link rel="stylesheet" href="../Estilos/css-personalizados/estilos-vistas.css">
	<title><!--  --></title>
</head>
<body>
	<div class="container-fluid">	
		<div class="row mt-4 d-flex justify-content-center">
			<div class="col-lg-5 header-personal p-4 d-flex justify-content-center">
				<img src="../Imagen/logo.png" class="img-fluid w-25">
			</div>
		</div>
		<div class="row mb-3 d-flex justify-content-center">
			<div class="col-lg-5 body-personal">
				<form class="" method="" action="" enctype="">
					<div class="row d-flex justify-content-center">
						<div class="col-lg-12">
							<h3 class="fondo-azul text-white text-center mt-3 mx-4 p-2 bg-titulo-personal"><!-- nombre --></h3>
						</div>
					</div>
					
					<div class="row m-3 d-flex justify-content-center align-items-end">
						<div class="col-sm-12 col-md-5">
							<label class="form-label" for="nombre en bd">Nombre:</label>
						</div>
						<div class="col-sm-12 col-md-7">
							<input class="form-control" type="text" id="nombre en bd" name="nombre en bd" size="16" maxlength="100" placeholder="" value="categoría seleccionada" readonly>
						</div>
					</div>					
					<div class="row m-3 d-flex justify-content-center align-items-end">
						<div class="col-sm-12 col-md-5">
							<label class="form-label" for="nombre en bd">Descripción:</label>
						</div>
						<div class="col-sm-12 col-md-7">
							<input class="form-control" type="text" id="nombre en bd" name="nombre en bd" size="25" maxlength="100" placeholder="" value="categoría seleccionada" readonly>
						</div>
					</div>					
					
					<div class="row m-3 d-flex justify-content-center align-items-end">
						<div class="col-sm-12 col-md-5">
							<label class="form-label" for="nombre en bd">Alias:</label>
						</div>
						<div class="col-sm-12 col-md-7">
							<input class="form-control" type="text" id="nombre en bd" name="nombre en bd" size="25" maxlength="25" placeholder="" value="categoría seleccionada" readonly>
						</div>
					</div>					
					
					<div class="row m-3 d-flex justify-content-center align-items-end">
						<div class="col-sm-12 col-md-5">
							<label class="form-label" for="nombre en bd">Código Telefónico:</label>
						</div>
						<div class="col-sm-12 col-md-7">
							<input class="form-control" type="number" id="nombre en bd" name="nombre en bd" size="5" maxlength="5" placeholder="" value="categoría seleccionada" readonly>
						</div>
					</div>					
					
					<div class="row m-3 d-flex justify-content-center align-items-end">
						<div class="col-sm-12 col-md-5">
							<label class="form-label" for="nombre en bd">Continente:</label>
						</div>
						<div class="col-sm-12 col-md-7">
							<select name="nombre en bd" id="nombre en bd" class="form-select cursor-pointer" disabled>
								<option value="">Seleccione...</option>
								<option value="1">América</option>
								<option value="2">Asia</option>        <!-- Aca hay que seleccionar la opcion que se quiere mostrar -->
								<option value="3">África</option>
								<option value="4">Europa</option>
								<option value="5">Oceanía</option>
							</select>
						</div>
					</div>					
					
					<div class="row m-3 d-flex justify-content-center align-items-end">
						<div class="col-sm-12 col-md-5">
							<label class="form-label" for="nombre en bd">Estatus:</label>
						</div>
						<div class="col-sm-12 col-md-7">
							<select name="nombre en bd" id="nombre en bd" class="form-select cursor-pointer" disabled>
								<option value="">Seleccione...</option>
								<option value="A">Activo</option>        <!-- Aca hay que seleccionar la opcion que se quiere mostrar -->
								<option value="I">Inactivo</option>
							</select>
						</div>
					</div>
					<div class="row m-4 p-0 g-0 d-flex justify-content-center">
							<button class="btn fondo-azul btn-formulario m-sm-2 col-sm-12 col-md-5 col-lg-3" type="submit">Agregar</button>	
							<a class="btn fondo-azul btn-formulario m-sm-2 col-sm-12 col-md-5 col-lg-3" href="#">Ir al Listado</a>		
							<input class="btn fondo-azul btn-formulario m-sm-2 col-sm-12 col-md-5 col-lg-3" type="reset" value="Limpiar">					
					</div>
				</form>	
			</div>
		</div>	
	</div>
	<script src="../Javascript/js/bootstrap.bundle.min.js"></script>
</body>
</html>
