<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="../Estilos/css/bootstrap.min.css">
	<link rel="stylesheet" href="../Estilos/css-personalizados/estilos-vistas.css">
	<link rel="icon" href="../Imagen/logo.png" type="image/x-icon">
	<title>Agregar Contacto</title>
</head>
<body>
	<div class="container-fluid">	
		<div class="row mt-4 d-flex justify-content-center">
			<div class="col-lg-5 header-personal p-4 d-flex justify-content-center">
				<img src="../Imagen/logo.png" class="img-fluid w-25">
			</div>
		</div>
		<div class="row mb-3 d-flex justify-content-center">
			<div class="col-lg-5 body-personal">
				<form class="" method="" action="" enctype="">
					<div class="row d-flex justify-content-center">
						<div class="col-lg-12">
							<h3 class="fondo-azul text-white text-center mt-3 mx-4 p-2 bg-titulo-personal">Agregar un  Contacto</h3>
						</div>
					</div>
					
					<div class="row m-3 d-flex justify-content-center align-items-top">
						<div class="col-sm-12 col-md-5">
							<label class="form-label" for="des_con">Contacto:</label>
						</div>
						<div class="col-sm-12 col-md-7">
							<input class="form-control" type="text" id="des_con" name="des_con" size="16" maxlength="100" placeholder="Introduzca un Imail" required>
							<br>
							<input class="form-control" type="text" id="des_con" name="des_con" size="16" maxlength="100" placeholder="Un numero de telefono" required>
							<br>
							<input class="form-control" type="text" id="des_con" name="des_con" size="16" maxlength="100" placeholder="Introduzca una pagina web" required>
						</div>
					</div>					
					<div class="row m-3 d-flex justify-content-center align-items-end">
						<div class="col-sm-12 col-md-5">
							<label class="form-label" for="fky_tip_con">Tipo de Contacto:</label>
						</div>
						<div class="col-sm-12 col-md-7">
							<select name="fky_tip_con" id="fky_tip_con" class="form-select cursor-pointer" required>
								<option value="">Seleccione...</option>
								<option value="1">Empresa</option>
								<option value="2">Estrella</option>
								<option value="3">Universidad</option>
								<option value="4">Colegio</option>
								<option value="5">Persona</option>
							</select>
						</div>
					</div>
                    
                    <div class="row m-3 d-flex justify-content-center align-items-end">
						<div class="col-sm-12 col-md-5">
							<label class="form-label" for="fky_fan_pag">Fan Page:</label>
						</div>
						<div class="col-sm-12 col-md-7">
							<select name="fky_fan_pag" id="fky_fan_pag" class="form-select cursor-pointer" required>
								<option value="">Seleccione...</option>
								<option value="1">Arnold Schwarzenegger</option>
								<option value="2">Nintendo</option>
								<option value="3">OXXO</option>
								<option value="4">Avon</option>
								<option value="5">Harvard University</option>
							</select>
						</div>
					</div>					
					
					<div class="row m-3 d-flex justify-content-center align-items-end">
						<div class="col-sm-12 col-md-5">
							<label class="form-label" for="est_con">Estatus:</label>
						</div>
						<div class="col-sm-12 col-md-7">
							<select name="est_con" id="est_con" class="form-select cursor-pointer" required>
								<option value="">Seleccione...</option>
								<option value="A">Activo</option>
								<option value="I">Inactivo</option>
							</select>
						</div>
					</div>
					<div class="row m-4 p-0 g-0 d-flex justify-content-center">
							<button class="btn fondo-azul btn-formulario m-sm-2 col-sm-12 col-md-5 col-lg-3" type="submit">Agregar</button>	
							<a class="btn fondo-azul btn-formulario m-sm-2 col-sm-12 col-md-5 col-lg-3" href="contacto_listar_josmar-peter.html">Ir al Listado</a>		
							<input class="btn fondo-azul btn-formulario m-sm-2 col-sm-12 col-md-5 col-lg-3" type="reset" value="Limpiar">					
					</div>
				</form>	
			</div>
		</div>	
	</div>
	<script src="../Javascript/js/bootstrap.bundle.min.js"></script>
</body>
</html>
