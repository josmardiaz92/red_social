<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="../Estilos/css/bootstrap.min.css">
	<link rel="stylesheet" href="../Estilos/css-personalizados/estilos-vistas.css">
	<link rel="icon" href="../Imagen/logo.png" type="image/x-icon">
	<title>Ver Contacto</title>
</head>
<body>
	<div class="container-fluid">	
		<div class="row mt-4 d-flex justify-content-center">
			<div class="col-lg-5 header-personal p-4 d-flex justify-content-center">
				<img src="../Imagen/logo.png" class="img-fluid w-25">
			</div>
		</div>
		<div class="row mb-3 d-flex justify-content-center">
			<div class="col-lg-5 body-personal">
				<form class="" method="" action="" enctype="">
					<div class="row d-flex justify-content-center">
						<div class="col-lg-12">
							<h3 class="fondo-azul text-white text-center mt-3 mx-4 p-2 bg-titulo-personal">Ver Contacto</h3>
						</div>
					</div>
					
					<div class="row m-3 d-flex justify-content-center align-items-end">
						<div class="col-sm-12 col-md-5">
							<label class="form-label" for="des_con">Contacto:</label>
						</div>
						<div class="col-sm-12 col-md-7">
							<input class="form-control" type="text" id="des_con" name="des_con" size="16" maxlength="100" placeholder="Email---Teléfono---pagina web" value="ArnoldSchwarzenegger@gmail.com" readonly>
						</div>
					</div>
					<div class="row m-3 d-flex justify-content-center align-items-end">
						<div class="col-sm-12 col-md-5">
							<label class="form-label" for="act_con">Actualizado:</label>
						</div>
						<div class="col-sm-12 col-md-7">
							<input class="form-control" type="text" id="act_con" name="act_con" size="16" maxlength="100" placeholder="" value="12-06-2023" readonly>
						</div>
					</div>			
					<div class="row m-3 d-flex justify-content-center align-items-end">
						<div class="col-sm-12 col-md-5">
							<label class="form-label" for="fky_tip_con">Tipo de Contacto:</label>
						</div>
						<div class="col-sm-12 col-md-7">
							<select name="fky_tip_con" id="fky_tip_con" class="form-select cursor-pointer" disabled>
								<option value="">Seleccione...</option>
								<option value="1">Teléfono</option>
								<option value="2" selected>Correo electrónico</option>
								<option value="3">Pagina web</option>
							</select>
						</div>
					</div>
                    
                    <div class="row m-3 d-flex justify-content-center align-items-end">
						<div class="col-sm-12 col-md-5">
							<label class="form-label" for="fky_fan_pag">Fan Page:</label>
						</div>
						<div class="col-sm-12 col-md-7">
							<select name="fky_fan_pag" id="fky_fan_pag" class="form-select cursor-pointer" disabled>
								<option value="">Seleccione...</option>
								<option selected value="1">Arnold Schwarzenegger</option>
								<option value="2">Nintendo</option>
								<option value="3">OXXO</option>
								<option value="4">Avon</option>
								<option value="5">Harvard University</option>
							</select>
						</div>
					</div>					
					
					<div class="row m-3 d-flex justify-content-center align-items-end">
						<div class="col-sm-12 col-md-5">
							<label class="form-label" for="est_con">Estatus:</label>
						</div>
						<div class="col-sm-12 col-md-7">
							<select name="est_con" id="est_con" class="form-select cursor-pointer" disabled>
								<option value="">Seleccione...</option>
								<option selected value="A">Activo</option>
								<option value="I">Inactivo</option>
							</select>
						</div>
					</div>
					<div class="row m-4 p-0 g-0 d-flex justify-content-center">
							<a class="btn fondo-azul btn-formulario m-sm-2 col-sm-12 col-md-5 col-lg-3" href="contacto_listar_josmar-peter.html">Ir al Listado</a>					
					</div>
				</form>	
			</div>
		</div>	
	</div>
	<script src="../Javascript/js/bootstrap.bundle.min.js"></script>
</body>
</html>
