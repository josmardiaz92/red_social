<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="../Estilos/css/bootstrap.min.css">
	<link rel="stylesheet" href="../Estilos/css-personalizados/estilos-vistas.css">
	<link rel="icon" href="../Imagen/logo.png" type="image/x-icon">
	<title>Editar Fan page</title>
</head>
<body>
	<div class="container-fluid">	
		<div class="row mt-4 d-flex justify-content-center">
			<div class="col-lg-5 header-personal p-4 d-flex justify-content-center">
				<img src="../Imagen/logo.png" class="img-fluid w-25">
			</div>
		</div>
		<div class="row mb-3 d-flex justify-content-center">
			<div class="col-lg-5 body-personal">
				<form class="" method="" action="" enctype="">
					<div class="row d-flex justify-content-center">
						<div class="col-lg-12">
							<h3 class="fondo-azul text-white text-center mt-3 mx-4 p-2 bg-titulo-personal">Datos de la Fan Page</h3>
						</div>
					</div>
					<div class="row m-3 d-flex justify-content-center align-items-end">
						<div class="col-sm-12 col-md-5">
							<label class="form-label" for="nom_fan_pag">Nombre:</label>
						</div>
						<div class="col-sm-12 col-md-7">
							<input class="form-control" type="text" id="nom_fan_pag" name="nom_fan_pag" size="16" maxlength="100" placeholder="Indique el nombre de la Fan page" value="OXXO" required>
						</div>
					</div>					
					<div class="row m-3 d-flex justify-content-center align-items-end">
						<div class="col-sm-12 col-md-5">
							<label class="form-label" for="des_fan_pag">Descripción:</label>
						</div>
						<div class="col-sm-12 col-md-7">
							<input class="form-control" type="text" id="des_fan_pag" name="des_fan_pag" size="25" maxlength="1000" placeholder="Descripción de la Fan page" value=" 	Ésta es la página oficial de OXXO. Aquí podrás enterarte de promociones, descuentos y nuevos productos. Te invitamos a consultar las políticas de uso." required>
						</div>
					</div>
					<div class="row m-3 d-flex justify-content-center align-items-center">
						<div class="col-sm-12 col-md-5">
							<label class="form-label" for="per_fan_pag">Foto Fan Page:</label>
						</div>
						<div class="col-sm-12 col-md-7 text-center">
							<img src="../Imagen/oxxo.png" class="logo-personal" alt="Logo">
							<input class="form-control" type="file" id="per_fan_pag" name="per_fan_pag"  maxlength="255" placeholder="Ingrese la foto de su Fan page" required>
						</div>
					</div>

					<div class="row m-3 d-flex justify-content-center align-items-end">
						<div class="col-sm-12 col-md-5">
							<label class="form-label" for="est_fan_pag">Estatus:</label>
						</div>
						<div class="col-sm-12 col-md-7">
							<select name="est_fan_pag" id="est_fan_pag" class="form-select cursor-pointer" required>
								<option value="">Seleccione...</option>
								<option value="1">Publicar</option>
								<option value="2">Guardar Borrador</option>
							</select>
						</div>
					</div>
					<div class="row m-4 p-0 g-0 d-flex justify-content-center">
							<button class="btn fondo-azul btn-formulario m-sm-2 col-sm-12 col-md-5 col-lg-3" type="submit">Editar</button>	
							<a class="btn fondo-azul btn-formulario m-sm-2 col-sm-12 col-md-5 col-lg-3" href="fan_page_listar_josmar-peter.html">Ir al Listado</a>		
							<input class="btn fondo-azul btn-formulario m-sm-2 col-sm-12 col-md-5 col-lg-3" type="reset" value="Limpiar">					
					</div>
				</form>	
			</div>
		</div>	
	</div>
	<script src="../Javascript/js/bootstrap.bundle.min.js"></script>
</body>
</html>
