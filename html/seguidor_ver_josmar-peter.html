<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="../Estilos/css/bootstrap.min.css">
	<link rel="stylesheet" href="../Estilos/css-personalizados/estilos-vistas.css">
    <link rel="icon" href="../Imagen/logo.png" type="image/x-icon">
	<title>Ver Categoría</title>
</head>
<body>
	<div class="container-fluid">	
		<div class="row mt-4 d-flex justify-content-center">
			<div class="col-lg-5 header-personal p-4 d-flex justify-content-center">
				<img src="../Imagen/logo.png" class="img-fluid w-25">
			</div>
		</div>
		<div class="row mb-3 d-flex justify-content-center">
			<div class="col-lg-5 body-personal">
				<form class="" method="" action="" enctype="">
					<div class="row d-flex justify-content-center">
						<div class="col-lg-12">
							<h3 class="fondo-azul text-white text-center mt-3 mx-4 p-2 bg-titulo-personal">Datos de la Categoría</h3>
						</div>
					</div>
					
					<div class="row m-3 d-flex justify-content-center align-items-end">
						<div class="col-sm-12 col-md-5">
							<label class="form-label" for="fec_seg">Fecha de la Union:</label>
						</div>
						<div class="col-sm-12 col-md-7">
							<input class="form-control" type="date" id="fec_seg" name="fec_seg"  placeholder="Fecha de la Union" value="2023-06-20" readonly>
						</div>
					</div>					
					<div class="row m-3 d-flex justify-content-center align-items-end">
						<div class="col-sm-12 col-md-5">
							<label class="form-label" for="fky_per">Persona:</label>
						</div>
						<div class="col-sm-12 col-md-7">
							<input class="form-control" type="text" id="fky_per" name="fky_per" size="25" maxlength="255" placeholder="Persona" value="Pablo escobar" readonly>
						</div>
					</div>					
					<div class="row m-3 d-flex justify-content-center align-items-end">
						<div class="col-sm-12 col-md-5">
							<label class="form-label" for="fky_fan_page">Fan Page:</label>
						</div>
						<div class="col-sm-12 col-md-7">
							<input class="form-control" type="text" id="fky_fan_page" name="fky_fan_page" size="25" maxlength="255" placeholder="Fan page" value="The Boys" readonly>
						</div>
					</div>
                    <div class="row m-3 d-flex justify-content-center align-items-end">
						<div class="col-sm-12 col-md-5">
							<label class="form-label" for="est_seg">Notificaciones:</label>
						</div>
						<div class="col-sm-12 col-md-7">
							<select name="est_seg" id="est_seg" class="form-select cursor-pointer" disabled>
								<option value="">Seleccione...</option>
								<option selected value="1">C</option>
								<option value="2">N</option>
							</select>
						</div>
					</div>
					<div class="row m-4 p-0 g-0 d-flex justify-content-center">	
							<a class="btn fondo-azul btn-formulario m-sm-2 col-sm-12 col-md-5 col-lg-3" href="seguidor_listar_josmar-peter.html">Ir al Listado</a>					
					</div>
				</form>	
			</div>
		</div>	
	</div>
	<script src="../Javascript/js/bootstrap.bundle.min.js"></script>
</body>
</html>
