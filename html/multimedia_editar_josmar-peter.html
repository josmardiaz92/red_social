<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="../Estilos/css/bootstrap.min.css">
	<link rel="stylesheet" href="../Estilos/css-personalizados/estilos-vistas.css">
	<link rel="icon" href="../Imagen/logo.png" type="image/x-icon">
	<title>Editar Archivo Multimedia</title>
</head>
<body>
	<div class="container-fluid">	
		<div class="row mt-4 d-flex justify-content-center">
			<div class="col-lg-5 header-personal p-4 d-flex justify-content-center">
				<img src="../Imagen/logo.png" class="img-fluid w-25">
			</div>
		</div>
		<div class="row mb-3 d-flex justify-content-center">
			<div class="col-lg-5 body-personal">
				<form class="" method="" action="" enctype="">
					<div class="row d-flex justify-content-center">
						<div class="col-lg-12">
							<h3 class="fondo-azul text-white text-center mt-3 mx-4 p-2 bg-titulo-personal">Datos del Archivo Multimedia</h3>
						</div>
					</div>
					
					<div class="row m-3 d-flex justify-content-center align-items-top">
						<div class="col-sm-12 col-md-5">
							<label class="form-label" for="url_mul">Ubicación del Archivo Multimedia:</label>
						</div>
						<div class="col-sm-12 col-md-7">
							<input class="form-control" type="text" id="url_mul" maxlength="255" name="url_mul"  placeholder="Ingrese el url del archivo multimedia" value="Trailer de the Boys S3" required>
						</div>
					</div>					
					<div class="row m-3 d-flex justify-content-center align-items-end">
						<div class="col-sm-12 col-md-5">
							<label class="form-label" for="fky_pub">Publicación:</label>
						</div>
						<div class="col-sm-12 col-md-7">
							<select name="fky_pub" id="fky_pub" class="form-select cursor-pointer" required>
								<option value="">Seleccione...</option>
								<option value="1" selected>Averigua quienes estan devuelta</option>
								<option value="2">Para mis queridos votantes</option>
								<option value="3">Miren las crias de mis gatitos</option>
							</select>
						</div>
					</div>
                    
					<div class="row m-3 d-flex justify-content-center align-items-end">
						<div class="col-sm-12 col-md-5">
							<label class="form-label" for="est_mul">Estatus:</label>
						</div>
						<div class="col-sm-12 col-md-7">
							<select name="est_mul" id="est_mul" class="form-select cursor-pointer" required>
								<option value="">Seleccione...</option>
								<option value="A" selected>Activo</option>
								<option value="I">Inactivo</option>
							</select>
						</div>
					</div>
					<div class="row m-4 p-0 g-0 d-flex justify-content-center">
							<button class="btn fondo-azul btn-formulario m-sm-2 col-sm-12 col-md-5 col-lg-3" type="submit">Editar</button>	
							<a class="btn fondo-azul btn-formulario m-sm-2 col-sm-12 col-md-5 col-lg-3" href="multimedia_listar_josmar-peter.html">Ir al Listado</a>		
							<input class="btn fondo-azul btn-formulario m-sm-2 col-sm-12 col-md-5 col-lg-3" type="reset" value="Limpiar">					
					</div>
				</form>	
			</div>
		</div>	
	</div>
	<script src="../Javascript/js/bootstrap.bundle.min.js"></script>
</body>
</html>
